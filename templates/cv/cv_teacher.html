{% extends 'teacher_page/gv_base.html' %}
{% load static %}

{% block title %}Chỉnh sửa Hồ sơ{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/cv.css' %}">
<style>
    .cv-container { background: none; }
    .main-content {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        margin: 32px 32px 32px 0;
        padding: 40px 48px 32px 48px;
        min-width: 350px;
    }
    .save-changes-btn {
        background: linear-gradient(90deg, #1976d2 0%, #2196f3 100%);
        color: #fff;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s, color 0.3s;
        margin-top: 18px;
        box-shadow: 0 2px 8px rgba(25,118,210,0.08);
    }
    .save-changes-btn:hover {
        background: #1565c0;
        color: #fff;
    }
</style>
{% endblock %}

{% block content %}
<div class="cv-container">
    <div class="sidebar">
        <a href="/cv/" class="menu-item{% if request.path == '/cv/' %} active{% endif %}">Hồ sơ</a>
        <a href="/cv/password/" class="menu-item{% if request.path == '/cv/password/' %} active{% endif %}">Mật khẩu</a>
        <div class="menu-item">Thông báo</div>
        <div class="menu-item">Thanh toán</div>
        <div class="menu-item">Lịch sử đơn hàng</div>
    </div>
    <div class="main-content">
        <h1 style="color:#222; font-size:2rem; font-weight:700; margin-bottom:28px;">Chỉnh sửa Hồ sơ</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="profile-form">
                <div class="profile-image-section">
                    <div class="profile-avatar">
                        <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar">
                    </div>
                    <label class="upload-link" for="avatarInput">Tải lên hình ảnh mới</label>
                    <input type="file" id="avatarInput" name="avatar" accept="image/*" style="display:none;">
                </div>
                <div class="form-fields">
                    <div class="form-group">
                        <label for="student_id">Mã sinh viên</label>
                        <input type="text" id="student_id" name="student_id" value="{{ student_id }}">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" value="{{ email }}">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">Tên</label>
                            <input type="text" id="first_name" name="first_name" value="{{ first_name }}">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Họ</label>
                            <input type="text" id="last_name" name="last_name" value="{{ last_name }}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthday">Ngày sinh</label>
                            <input type="date" id="birthday" name="birthday" value="{{ birthday }}">
                        </div>
                        <div class="form-group">
                            <label for="gender">Giới tính</label>
                            <select id="gender" name="gender">
                                <option value="" {% if not gender %}selected{% endif %}>Chọn giới tính</option>
                                <option value="male" {% if gender == 'male' %}selected{% endif %}>Nam</option>
                                <option value="female" {% if gender == 'female' %}selected{% endif %}>Nữ</option>
                                <option value="other" {% if gender == 'other' %}selected{% endif %}>Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address" name="address" value="{{ address }}">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Số điện thoại</label>
                        <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}">
                    </div>
                    <button type="submit" class="save-changes-btn">Lưu thay đổi</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // Avatar preview
    document.getElementById('avatarInput').addEventListener('change', function(e) {
        const [file] = e.target.files;
        if (file) {
            document.getElementById('avatarPreview').src = URL.createObjectURL(file);
        }
    });
    // Click label triggers file input
    document.querySelector('.upload-link').onclick = function() {
        document.getElementById('avatarInput').click();
    };
</script>
{% endblock %}
