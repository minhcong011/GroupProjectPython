{% extends 'teacher_page/gv_base.html' %}
{% load static %}

{% block title %}Chỉnh sửa Hồ sơ{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/cv.css' %}">
{% endblock %}

{% block content %}
<div class="cv-container">
    <div class="sidebar">
        <a href="/cv/" class="menu-item{% if request.path == '/cv/' %} active{% endif %}">Hồ sơ</a>
        <a href="/cv/password/" class="menu-item{% if request.path == '/cv/password/' %} active{% endif %}">Mật khẩu</a>
        <div class="menu-item">Thông báo</div>
        <div class="menu-item">Thanh toán</div>
        <div class="menu-item">Lịch sử đơn hàng</div>
    </div>
    <div class="main-content">
        <h1>Chỉnh sửa Hồ sơ</h1>
        <form method="post">
            {% csrf_token %}
            <div class="profile-form">
                <div class="profile-image-section">
                    <div class="profile-avatar">
                        <img src="https://via.placeholder.com/100" alt="Avatar">
                    </div>
                    <p class="upload-link">Tải lên hình ảnh mới</p>
                </div>
                <div class="form-fields">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" value="{{ email }}">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">Tên</label>
                            <input type="text" id="first_name" name="first_name" value="{{ first_name }}">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Họ</label>
                            <input type="text" id="last_name" name="last_name" value="{{ last_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address" name="address" value="{{ address }}">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Số điện thoại</label>
                        <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}">
                    </div>
                    <button type="submit" class="save-changes-btn">Lưu thay đổi</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
