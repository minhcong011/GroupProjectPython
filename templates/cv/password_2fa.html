<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu & Cấu hình 2FA</title>
    <link rel="stylesheet" href="/static/css/cv.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="/cv/" class="menu-item{% if request.path == '/cv/' %} active{% endif %}">Hồ sơ</a>
            <a href="/cv/password/" class="menu-item{% if request.path == '/cv/password/' %} active{% endif %}">Mật khẩu</a>
            <div class="menu-item">Thông báo</div>
            <div class="menu-item">Thanh toán</div>
            <div class="menu-item">Lịch sử đơn hàng</div>
        </div>
        <div class="main-content">
            <h1>Đổi mật khẩu</h1>
            <div class="password-form">
                <div class="form-group">
                    <label for="currentPassword">Mật khẩu hiện tại</label>
                    <input type="password" id="currentPassword">
                </div>
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <input type="password" id="newPassword">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirmNewPassword">
                </div>
                <button class="save-changes-btn">Đổi mật khẩu</button>
            </div>

            <div class="two-factor-auth">
                <h2>Xác thực hai yếu tố (2FA)</h2>
                <p>Xác thực hai yếu tố (2FA) bổ sung một lớp bảo mật bổ sung cho tài khoản của bạn bằng cách yêu cầu mã xác minh ngoài mật khẩu của bạn.</p>
                <button>Bật 2FA</button>
            </div>
        </div>
    </div>
</body>
</html>
