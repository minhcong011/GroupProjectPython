{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trang giảng viên{% endblock %}</title>
    
    <!-- Font support cho tiếng Việt -->
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-font-feature-settings: "liga", "kern";
            font-feature-settings: "liga", "kern";
        }
        
        /* Đảm bảo text rendering tốt cho tiếng Việt */
        body {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/gv_header.css' %}">
</head>
<body>
    <!-- Header dùng CSS riêng -->
    <header class="header">
        <div class="logo">
            <img src="{% static 'image/headerIcon.jpg' %}" alt="DTU Logo">
            <span class="gv-title">PERL & PYTHON</span>
        </div>
        <nav class="nav">
            <a href="{% url 'teacher_home' %}">Trang chủ</a>
           <a href="{% url 'course_management' %}">Quản lý khóa học</a>
            <a href="{% url 'lecture_list' %}">Quản lý bài giảng</a>
            <a href="{% url 'assignment_list' %}">Quản lý bài tập</a>
            <a href="{% url 'cham_diem' %}">Chấm điểm</a>
            <li><a href="{% url 'thong_ke_bao_cao' %}">Thống kê</a></li>
            <a href="{% url 'AIapp:ai_page' %}">Chatbot AI</a>
            <span class="lang">
                Xin chào, {{ user.first_name }} |
                <a href="{% url 'signout' %}">Đăng xuất</a>
            </span>
        </nav>
    </header>

    <!-- Nội dung trang con -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
