<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Hồ sơ</title>
    <link rel="stylesheet" href="/static/css/cv.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item active">Hồ sơ</div>
            <div class="menu-item">Mật khẩu</div>
            <div class="menu-item">Thông báo</div>
            <div class="menu-item">Thanh toán</div>
            <div class="menu-item">Lịch sử đơn hàng</div>
        </div>
        <div class="main-content">
            <h1>Chỉnh sửa Hồ sơ</h1>
            <div class="profile-form">
                <div class="profile-image-section">
                    <div class="profile-avatar">
                        <img src="https://via.placeholder.com/100" alt="Avatar"> </div>
                    <p class="upload-link">Tải lên hình ảnh mới</p>
                </div>
                <div class="form-fields">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="huyta152@gmail.com">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Tên</label>
                            <input type="text" id="firstName" value="huy">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Họ</label>
                            <input type="text" id="lastName" value="Tạ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company">Công ty</label>
                        <input type="text" id="company">
                    </div>
                    <div class="form-group">
                        <label for="title">Chức danh</label>
                        <input type="text" id="title">
                    </div>
                    <div class="form-group">
                        <label for="timezone">Múi giờ</label>
                        <select id="timezone">
                            <option value="">Chọn múi giờ của bạn</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" id="phoneNumber" value="0902327458">
                    </div>
                    <button class="save-changes-btn">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
