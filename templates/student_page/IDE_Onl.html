<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>IDE Online</title>
  <link rel="stylesheet" href="{% static 'css/IDE_Onl.css' %}">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="{% static 'image/PvsP.jpg' %}" alt="Perl/Python Logo">
      <span class="title">PERL & PYTHON</span>

    <div class="nav">

    <span>

  <div class="assignment-list-container">
