{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PERL & PYTHON{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/assignment_list.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="{% static 'image/PvsP.jpg' %}" alt="Perl/Python Logo">
      <span class="title">PERL & PYTHON</span>
    </div>
    <div class="nav">
      <a href="{% url 'student_home' %}">Trang chủ</a>
      <a href="{% url 'studentapp:khoa_hoc' %}">Khóa học</a>
      <a href="{% url 'studentapp:assignment_list' %}">Bài tập</a>
      <a href="{% url 'studentapp:ide_online' %}">IDE Online</a>
      <a href="{% url 'studentapp:chatbot' %}">Chatbot AI</a>
      <span class="lang">Xin chào, {{ user.first_name }} | <a href="{% url 'signout' %}">Đăng xuất</a></span>
    </div>
  </div>
  {% block banner %}{% endblock %}
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
