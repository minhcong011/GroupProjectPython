{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h3>Sign Up</h3>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form action="{% url 'signup' %}" method="post">
      {% csrf_token %}

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="pass1">Password</label>
      <input type="password" id="pass1" name="pass1" required>

      <label for="pass2">Confirm Password</label>
      <input type="password" id="pass2" name="pass2" required>

      <!-- Thêm lựa chọn loại tài khoản -->
      <label>Account Type</label>
      <div>
        <label>
          <input type="radio" name="account_type" value="student" checked required> Student
        </label>
        <label>
          <input type="radio" name="account_type" value="teacher" required> Teacher
        </label>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
  </div>
</body>
</html>
