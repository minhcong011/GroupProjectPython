{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>

    <!-- Link đến file CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h3>Sign Up</h3>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form action="/signup/" method="post">
        {% csrf_token %}

        <label>Username</label><br />
        <input type="text" name="username" required /><br /><br />

        <label>First Name</label><br />
        <input type="text" name="fname" required /><br /><br />

        <label>Last Name</label><br />
        <input type="text" name="lname" required /><br /><br />

        <label>Email</label><br />
        <input type="email" name="email" required /><br /><br />

        <label>Password</label><br />
        <input type="password" name="pass1" required /><br /><br />

        <label>Confirm Password</label><br />
        <input type="password" name="pass2" required /><br /><br />

        <label>Account Type</label><br />
        <input type="radio" name="account_type" value="student" required />Student<br />
        <input type="radio" name="account_type" value="teacher" />Teacher<br /><br />

        <button type="submit">Sign Up</button>
      </form>

      <p>
        Already have an account? <a href="/signin/">Sign In</a>
      </p>
    </div>
  </body>
</html>
